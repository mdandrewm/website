<!-- Carousel
================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="10000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	<li data-target="#myCarousel" data-slide-to="1" class=""></li>
	<li data-target="#myCarousel" data-slide-to="2" class=""></li>
  </ol>
  <div class="carousel-inner" role="listbox">
	<div class="item active">
	  <img class="first-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="First slide">
	  <div class="container">
		<div class="carousel-caption">
			<img id="carousel-logo" src="Resources/images/A.png">
			<h1>Andrew McCurry</h1>
			<p>3D Printing and Gaming Blog</p>
		</div>
	  </div>
	</div>
	<div class="item">
	  <img class="second-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Second slide">
	  <div class="container">
		<div class="carousel-caption">
		  <h1>This will something 3D</h1>
		  <p>And this will say something cool.</p>
		  <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
		</div>
	  </div>
	</div>
	<div class="item">
	  <img class="third-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Third slide">
	  <div class="container">
		<div class="carousel-caption">
		  <h1>Screenshot of an idle game!?</h1>
		  <p>And what it is</p>
		  <p><a class="btn btn-lg btn-primary" href="#" role="button">Browse gallery</a></p>
		</div>
	  </div>
	</div>
  </div>
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	<span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
  </a>
</div>
<div class="container">
	<div class="page-header">
		<h1 style="text-align:center"> Recent Posts </h1>	
	</div>
	<div ng-repeat="post in RecentPosts">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">
					{{post.Title}}
				</h1>
			</div>
			<div class="panel-body">
				<p class="news-content"> {{post.Content}}</p>
				<button type="button" class="btn btn-primary"> Read More </button>
			</div>
			<div class="panel-footer">
				<div class="news-sub"> <small> {{post.Date}} </small> </div>				
			</div>
		<div>
	</div>
</div>
