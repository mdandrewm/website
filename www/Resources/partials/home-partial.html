<!-- Carousel
================================================== -->
<div ng-controller="HomeCarouselCtrl">
  <div style="height: 500px">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" id="{{slide.imageid}}" style="margin:auto;">
        <div class="carousel-caption">
          <h1>{{slide.text}}</h1>
		  <p>{{slide.subtext}}</p>
        </div>
      </slide>
    </carousel>
  </div>
</div>

<div class="container">
	<div class="page-header">
		<h1 style="text-align:center"> Recent Posts </h1>	
	</div>
	<div ng-repeat="post in RecentPosts">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">
					{{post.Title}}
				</h1>
			</div>
			<div class="panel-body">
				<p class="news-content"> {{post.Content}}</p>
				<button type="button" class="btn btn-primary"> Read More </button>
			</div>
			<div class="panel-footer">
				<div class="news-sub"> <small> {{post.Date}} </small> </div>				
			</div>
		<div>
	</div>
</div>
